<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Resume</title>
  <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
    
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
             <!-- 第一页 -->
            <div class="swiper-slide page1" style="background:url(img/index.jpg) center 35px;background-size: cover; ">
                <div class="top1 ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.5s" swiper-animate-delay="0s">RESUME</div>
                <div class="center"></div>
                <img  src="img/zj.jpg" alt="#" class="ani myImg" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
            	<div class="footer"></div>
                <h2 class="ani font_3D" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" id="h2">个人简历</h2>
                <h3 class="ani font_3D" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" id="h3">前端开发攻城狮</h3>
            </div>
            <!-- 第二页 -->
            <div class="swiper-slide page2" style="background:url(img/p3.jpg) left center; background-size: cover; ">
                <div class="top"></div>
                <div class="top ani font_3D" swiper-animate-effect="flip" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s" style="font-size: 28px; padding-left: 3rem; font-weight: 900; ">I want to say</div>
                <h2 class="ani font_3D" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
                In order to dream</h2>
                <h2 class="ani font_3D" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s">Never give up</h2>
                <div class="top"></div>
                <div class="top"></div>
                <div class="top"></div>
                <h2 class="ani font_3D" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.7s">Yearning for freedom</h2>
                <h2 class="ani font_3D" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.2s">Pursuit of knowledge</h2>
            </div>
            <!-- 第三页 -->
            <div class="swiper-slide page3" style="background:url(img/p2.gif) center;background-size: cover; ">
            	<header class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">SKILL</header>
            	<article>
            		<figure>
            			<figcaption>
            				<h3 class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0s">HTML5</h3>
            			</figcaption>
            			<div class="left">
            				<div class="change"></div>
            			</div>
            		</figure>
            		<figure>
            			<figcaption>
            				<h3  class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1s">CSS3</h3>
            			</figcaption>
            			<div class="left">
            				<div class="change"></div>
            			</div>
            		</figure>
            		<figure>
            			<figcaption>
            				<h3  class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="2s">Javascript</h3>
            			</figcaption>
            			<div class="left">
            				<div class="change"></div>
            			</div>
            		</figure>
            		<figure>
            			<figcaption>
            				<h3  class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="3s">JQuery</h3>
            			</figcaption>
            			<div class="left">
            				<div class="change"></div>
            			</div>
            		</figure>
            		<figure>
            			<figcaption>
            				<h3  class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="4s">AngularJS</h3>
            			</figcaption>
            			<div class="left">
            				<div class="change"></div>
            			</div>
            		</figure>
            		<figure>
            			<figcaption>
            				<h3  class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="5s">Swiper</h3>
            			</figcaption>
            			<div class="left">
            				<div class="change"></div>
            			</div>
            		</figure>
            		<figure>
            			<figcaption>
            				<h3  class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="6s">Iscroll</h3>
            			</figcaption>
            			<div class="left">
            				<div class="change"></div>
            			</div>
            		</figure>
	             	<figure>
            			<figcaption>
            				<h3  class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="7s">Bootstrap</h3>
            			</figcaption>
            			<div class="left">
            				<div class="change"></div>
            			</div>
            		</figure>
            	</article>
            </div>
            <!-- 第四页 -->
            <div class="swiper-slide page4" style="background:url(img/p1.jpg) center;background-size: cover; ">
                <div class="top"></div>
                <div class="float">
                    <p >开朗</p>
                    <p style=" animation-delay:0.4s ">热心</p>
                    <p style=" animation-delay:0.8s ">反应快</p>
                </div>
                <div class="top"></div>
                <div class="float">
                    <p style=" animation-delay:1.2s ">成熟</p>
                    <p style=" animation-delay:1.6s ">能吃苦</p>
                    <p style=" animation-delay:2.0s ">探索心</p>
                </div>
                <div class="top"></div>
                <a href="main.html" class="center radius">More</a>
                
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
       
    </div>

    <!-- Swiper JS -->
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate.min.js"></script>
	<script src="js/swiper-3.3.1.jquery.min.js"></script>
	<script src="js/index.js"></script>
  
</body>
</html>
